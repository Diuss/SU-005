<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 5</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Table Layout</h1>
    <table>
        <thead>
           <td>Header</td>
           <td>Header</td>
           <td>Header</td>
           <td>Header</td>
           <td>Header</td>
        </thead>
        <tr class="grey">
          <td rowspan="3">1</td>
          <td colspan="2">2</td>
          <td>4</td>
          <td>5</td>
        </tr>
      <tr class="yellow">
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
      <tr class="blue">
          <td colspan="4">2</td>
        </tr>
    </table>
</body>
</html>
